<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hot Beans Web - Application Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; }
</style>
</head>
<body>

<header class="container-fluid bg-dark text-white position-relative">
  <div class="d-flex align-items-center justify-content-between p-2">
    <a href="index.html" class="d-flex align-items-center">
      <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBO-ggIitxi5C0uXHYfpads6QjT3dBGcKSNuMH9oMMzi1Bj1sdzuhZRYJyOZpCOijyjkEyM39tscY7GFUUA7rjX6mAYC25T0vCcsh2JUF6u84A=w958-h910" class="logo" alt="Company Logo" />
    </a>
    <button class="btn btn-outline-light" id="menuToggle" aria-expanded="false" aria-controls="dropdownMenu" aria-label="Toggle navigation">
      â˜°
    </button>
    <div class="dropdown-menu position-absolute" id="dropdownMenu">
      <a class="dropdown-item" href="index.html">Company Info</a>
      <a class="dropdown-item" href="trainees.html">Existing Trainees</a>
      <a class="dropdown-item" href="application.html">Application Form</a>
    </div>
  </div>
</header>

<main class="container my-4" role="main">
  <h1 class="mb-4 text-center">Apply to Hot Beans Web</h1>
  <form id="applicationForm" class="bg-white p-4 rounded shadow needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" pattern="^[0-9\-+()\s]*$" required>
      <div class="invalid-feedback">Please enter a valid phone number.</div>
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Brief About Your Skills</label>
      <textarea class="form-control" id="skills" rows="4" required></textarea>
      <div class="invalid-feedback">Please tell us about your skills.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
  <div class="mt-4 text-center">
    <img src="https://via.placeholder.com/800x400?text=Application+Image" class="img-fluid" alt="Application Illustration" />
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <a href="privacy.html" class="text-white me-3">Privacy Policy</a> | &copy; 2024 Hot Beans Web
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle menu
  document.getElementById('menuToggle').addEventListener('click', function() {
    const menu = document.getElementById('dropdownMenu');
    const expanded = this.getAttribute('aria-expanded') === 'true' || false;
    this.setAttribute('aria-expanded', String(!expanded));
    menu.classList.toggle('show');
  });

  // Form validation
  const form = document.getElementById('applicationForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    event.stopPropagation();
    if (form.checkValidity()) {
      alert('Application submitted successfully!');
      form.reset();
      form.classList.remove('was-validated');
    } else {
      form.classList.add('was-validated');
    }
  });
</script>
</body>
</html>
